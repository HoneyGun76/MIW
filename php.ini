[PHP]
; Increase memory limit for PDF generation and large forms
memory_limit = 512M

; Increase max execution time for complex operations
max_execution_time = 300

; Increase upload limits for document uploads
upload_max_filesize = 10M
post_max_size = 50M
max_file_uploads = 20

; Error reporting and logging
log_errors = On
error_log = /app/uploads/logs/php_errors.log

; Session configuration
session.gc_maxlifetime = 3600
session.cookie_lifetime = 3600

; Display errors (set to Off in production)
display_errors = Off
display_startup_errors = Off

; Opcache settings for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
